<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquistas no PUBG</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        #destaque {
            text-align: center;
        }

        #destaque img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #destaque h2 {
            font-size: 24px;
            color: #e74c3c; /* Vermelho escuro */
        }

        #conquistas {
            margin-top: 30px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Adição para tornar o site responsivo em telas pequenas */
        @media only screen and (max-width: 600px) {
            main {
                padding: 10px;
            }

            #destaque img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Conquistas no PUBG</h1>
    </header>

    <main>
        <section id="destaque">
            <img src="caminho/para/sua/imagem.jpg" alt="Destaque da Jogada">
            <h2>Joga pra caralhooooo!</h2>
        </section>

        <section id="conquistas">
            <h2>Conquistas</h2>
            <!-- Adicione informações sobre as conquistas aqui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Conquistas no PUBG. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
